<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilty</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <script>
    'use strict';

    window.addEventListener('load', () => {
      context.canvas.width = window.innerWidth;
      context.canvas.height = window.innerHeight;
    });

    const canvas = document.querySelector('canvas');
    const context = canvas.getContext('2d');

    const SIZE = 20;
    const SPEED = 1;

    let directionX = 0;
    let directionY = 0;

    let playerPos = {
      x: canvas.width / 2 - SIZE / 2,
      y: canvas.height / 2 - SIZE / 2,
    };

    window.addEventListener('devicemotion', (event) => {
      const tiltX = event.accelerationIncludingGravity.x.toFixed(2);
      const tiltY = event.accelerationIncludingGravity.y.toFixed(2);

      if ( tiltX < -1 ) {
        directionX = 1;
      } else if ( tiltX > 1 ) {
        directionX = -1;
      } else {
        directionX = 0;
      }

      if ( tiltY < -1 ) {
        directionY = -1;
      } else if ( tiltY > 1 ) {
        directionY = 1;
      } else {
        directionY = 0;
      }

      playerPos.x += directionX * SPEED;
      playerPos.y += directionY * SPEED;

      if ( playerPos.x < 0 ) {
        playerPos.x = 0;
      } else if ( playerPos.x + SIZE > canvas.width ) {
        playerPos.x = canvas.width - SIZE;
      }

      if ( playerPos.y < 0 ) {
        playerPos.y = 0;
      } else if ( playerPos.y + SIZE > canvas.height ) {
        playerPos.y = canvas.height - SIZE;
      }

      context.clearRect(0, 0, canvas.width, canvas.height);
      context.fillRect(playerPos.x, playerPos.y, SIZE, SIZE);
    });
  </script>
</body>
</html>
